<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
      type="text/css"
    >
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#home" class="nav__img">
          <img src="images/logo.png" alt="logo">
        </a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">apple</a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav__link">samsung</a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="nav__link">smartphones</a>
          </li>

          <li class="nav__item">
            <a
              href="#laptopsandcomputers"
              data-qa="hover"
              class="nav__link"
            >
              laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="nav__link">gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#tables" class="nav__link">tablets</a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="nav__link">photo</a>
          </li>

          <li class="nav__item">
            <a href="#video" class="nav__link">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
