<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <a href="#home">
          <img
            src="images/logo.png"
            alt="moyo logo"
            class="logo"
          >
        </a>
      </div>

      <nav class="navbar">
        <ul class="list">
          <li class="list-item">
            <a href="#apple" class="is-active link">apple</a>
          </li>

          <li class="list-item">
            <a href="#samsung" class="link">samsung</a>
          </li>

          <li class="list-item">
            <a href="#smartphones" class="link">smartphones</a>
          </li>

          <li class="list-item">
            <a
              href="#laptopsandcomputers"
              class="link"
              data-qa="hover"
              >
              laptops & computers
            </a>
          </li>

          <li class="list-item">
            <a href="#gadgets" class="link">gadgets</a>
          </li>

          <li class="list-item">
            <a href="#tablets" class="link">tablets</a>
          </li>

          <li class="list-item">
            <a href="#photo" class="link">photo</a>
          </li>

          <li class="list-item">
            <a href="#video" class="link">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
