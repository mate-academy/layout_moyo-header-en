<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com">

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header class="menu">
      <a href="#home">
        <img
          src="../src/images/logo.png"
          alt="logo"
          class="image">
      </a>
      <nav>
        <ul class="list">
          <li class="list2">
            <a
              href="#apple"
              class="link is-active">APPLE</a>
          </li>

          <li
            class="list2">
            <a
              href="#samsung"
              class="link">Samsung</a>
          </li>

          <li
            class="list2">
            <a
              href="#smartphones"
              class="link">Smartphones</a>
          </li>

          <li
            class="list2">
            <a
              href="#laptops"
              class="link"
              data-qa="hover">Laptops & computers
            </a>
          </li>

          <li
            class="list2">
            <a
              href="#gadgets"
              class="link">Gadgets</a>
          </li>

          <li
            class="list2">
            <a
              href="#tablets"
              class="link">Tablets</a>
          </li>

          <li
            class="list2">
            <a
              href="#photo"
              class="link">Photo</a>
          </li>

          <li
            class="list2">
            <a
              href="#video"
              class="link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
