<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <img
          src="images/logo.png"
          alt="Logo"
          class="logo_img"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="apple">
              apple
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="samsung">
              samsung
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="smartphones">
              smartphones
            </a>
          </li>

          <li class="nav__item laptops">
            <a
              class="nav__link"
              href="laptops"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="gadgets">
              gadgets
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="tablets">
              tablets
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="photo">
              photo
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="video">
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
